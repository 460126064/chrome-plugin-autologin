<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
            background: #1d2b3a;
            width: 250px;
            padding: 12px;
        }
        section div {
            position: relative;
            width: 100%;
        }
        section div input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, .25);
            background: #1d2b3a;
            outline: 0 none;
            border-radius: 4px;
            color: #fff;
            font-size: 1em;
        }
        section div span {
            position: absolute;
            left: 0;
            padding: 10px;
            pointer-events: none;
            font-size: 1em;
            color: rgba(255, 255, 255, .65);
            text-transform: uppercase;
            transition: .5s;
        }
        section div input:focus + span, section div input:valid + span {
            transform: translate3d(10px, -7px, 0);
            color: #00dfc4;
            padding: 0 10px;
            background: #1d2b3a;
            border-left: 1px solid #00dfc4;;
            border-right: 1px solid #00dfc4;;
        }
        h1 {
            text-align: center;
            background: #1d2b3a;
            color: #fff;
            font-size: 18px;
            text-shadow: 0 2px 3px rebeccapurple, 0 3px 3px blue, 0 4px 3px green;
        }
        a {
            position: relative;
            background: #444;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            line-height: 1.5;
            padding: 10px 60px;
            transition: .5s;
            border-radius: 4px;
            --color--: #1e9bff;
        }
        a::before {
            content: '';
            position: absolute;
            inset: 2px;
            background: #444;
        }
        a:hover {
            letter-spacing: .2em;
            box-shadow: 0 0 35px var(--color--);
            color: var(--color--);
            background: var(--color--);
        }
        a span {
            position: relative;
            z-index: 2;
        }
        a i {
            position: absolute;
            display: block;
            inset: 0;
        }
        a i::before {
            content: '';
            position: absolute;
            top: -2.5px;
            left: 80%;
            width: 10px;
            height: 5px;
            border: 2px solid var(--color--);
            background-color: #27282c;
            transition: .5s;
        }
        a:hover i::before {
            left: 5%;
            width: 20px;
        }
        a i::after {
            content: '';
            position: absolute;
            bottom: -2.5px;
            left: 20%;
            width: 10px;
            height: 5px;
            border: 2px solid var(--color--);
            background-color: #27282c;
            transition: .5s;
        }
        a:hover i::after {
            left: 80%;
            width: 20px;
        }
    </style>
  <script type="module" crossorigin src="/static/js/popup.js"></script>
</head>
<body>
    
    <h1>类名手动修正</h1>
    <section>
        <div>
            <input id="account" type="text" required>
            <span>Account Flag</span>
        </div>
        <div>
            <input id="pwd" type="text" required>
            <span>Password Flag</span>
        </div>
        <div>
            <input id="btn" type="text" required>
            <span>Button Flag</span>
        </div>
        <a id="submit" href="#">
            <span>保存</span>
            <i></i>
        </a>
    </section>
</body>
</html>
